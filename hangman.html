<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap');

        body {
            padding: 0;
            margin: 0;
            font-family: 'Kiwi Maru', serif;
        }

        .with-sidebar {
            overflow: hidden;
        }

        .with-sidebar>* {
            display: flex;
            flex-wrap: wrap;
            margin: calc(10 / 2 * -1);
            min-height: 100vh;
        }

        .with-sidebar>*>* {
            margin: calc(10 / 2);
            flex-basis: 100;
            flex-grow: 1;
        }

        .with-sidebar>*> :first-child {
            flex-basis: 0;
            flex-grow: 999;
            min-width: calc(50% - 10);
        }

        .entry {
            background-color: #17141d;
            color: #fff;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar {
            background: linear-gradient(360deg, rgb(227, 174, 230), #d59fe2);
        }

        .game-on {
            display: none;
            margin: 5px;
        }

        .game-on.show {
            display: block;
        }

        .game-off {
            display: none;
            margin: 5px;
        }

        .game-off.show {
            display: flex;
        }

        .game-on ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        input[type='text'] {
            padding: 0.5rem;
            font-size: large;
            font-family: 'Kiwi Maru', serif;
            min-width: 300px;
        }

        button {
            font-size: large;
            font-family: 'Kiwi Maru', serif;
            background: #b82adc;
            border: 0;
            border-radius: 0 5px 5px 0;
            padding: 0.5rem;
            min-width: 6rem;
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
            cursor: none;
            color: #999
        }

        .game-on>section {
            margin: 20px 0;
        }

        .game-on p {
            margin: 5px 0px;
            padding: 0;
        }

        .game-on li {
            margin: 0.5rem;
            text-transform: capitalize;
            border: 1px solid #9cf59c;
            background: #0bda0b;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            font-size: large;
        }

        .game-on .wrong-guesses li {
            border: 1px solid #fbdada;
            background: #f52e2e;
        }

        .result-section {
            display: none;
            text-align: center;
        }

        .result-section.show {
            display: block;
        }

        .result-section p {
            font-size: xx-large;
            color: #b82adc
        }

        .result-section button {
            border-radius: 5px 5px 5px 5px;
        }

        #face,
        #bodyLine,
        #leftHand,
        #rightHand,
        #leftLeg,
        #rightLeg,
        #hangRope {
            opacity: 0
        }

        #face.show,
        #bodyLine.show,
        #leftHand.show,
        #rightHand.show,
        #leftLeg.show,
        #rightLeg.show,
        #hangRope.show {
            opacity: 1;
            transition: all 0.3s cubic-bezier(0.6, 0.04, 0.98, 0.335);
            transition-delay: 0.25s;
        }

        svg.game-over #face.show {
            animation: rotateAnim 0.5s linear forwards;
            transition: none;
        }

        @keyframes rotateAnim {
            from {
                transform-box: fill-box;
                transform-origin: center;
                transform: rotate(0deg);
            }

            to {
                transform-box: fill-box;
                transform-origin: center;
                transform: rotate(-30deg);
            }
        }
    </style>
</head>

<body>

    <div class="with-sidebar">
        <div>
            <!-- intermediary wrapper -->
            <section class="entry">
                <div class="game-off show">
                    <input type="text" id="word" value='' placeholder='enter the word to find' autocomplete="false">
                    <button id="startGame">Start</button>
                </div>
                <div class="game-on">
                    <section>
                        <input type="text" id="letter" value='' placeholder='guess a letter in the word'
                            maxlength='1' />
                        <button id="checkLetter">Check</button>
                    </section>
                    <section class="hangman-word">
                        <p>Hangman Letters</p>
                        <ul>
                        </ul>
                    </section>
                    <section class="wrong-guesses">
                        <p>Wrong Guesses</p>
                        <ul>
                        </ul>
                    </section>
                </div>
                <!-- non-sidebar -->
            </section>
            <section class="sidebar">
                <div class="result-section">
                    <p id="result"></p>
                    <button id="playAgain">Play again</button>
                </div>

    <script>
        const face = document.getElementById('face')
        const head = document.getElementById('head')
        const leftEye = document.getElementById('leftEye')
        const rightEye = document.getElementById('rightEye')
        const nose = document.getElementById('nose')
        const mouth = document.getElementById('mouth')
        const bodyLine = document.getElementById('bodyLine')
        const leftHand = document.getElementById('leftHand')
        const rightHand = document.getElementById('rightHand')
        const leftLeg = document.getElementById('leftLeg')
        const rightLeg = document.getElementById('rightLeg')
        const hangRope = document.getElementById('hangRope')
        const hangFrame = document.getElementById('hangFrame')

        const startGameButton = document.getElementById('startGame')
        const wordInput = document.getElementById('word')
        const checkLetterButton = document.getElementById('checkLetter')
        const letterInput = document.getElementById('letter')

        const gameOnSection = document.querySelector('.game-on')
        const gameOffSection = document.querySelector('.game-off')

        const hangManList = document.querySelector('.hangman-word ul')
        const wrongGuessesList = document.querySelector('.wrong-guesses ul')

        const playAgainButton = document.getElementById('playAgain')
        const resultSection = document.querySelector('.result-section')
        const result = document.getElementById('result')
        const svg = document.querySelector('.sidebar svg')
        const MAX_WRONG_GUESSES = 7

        let wrongGuesses = []
        let hangManWord = []
        let hangManMap = {}
        let gameWord = ''

        const reset = () => {
            svg.classList.remove('game-over')
            hangRope.classList.remove('show')
            face.classList.remove('show')
            bodyLine.classList.remove('show')
            leftHand.classList.remove('show')
            rightHand.classList.remove('show')
            leftLeg.classList.remove('show')
            rightLeg.classList.remove('show')
            hangRope.classList.remove('show')
            wordInput.value = ''
            letterInput.disabled = false
            checkLetterButton.disabled = false
            resultSection.classList.remove('show')
            wrongGuesses = []
            hangManWord = []
            hangManMap = {}
        }

        const addLetterListItem = (letter) => {
            return `<li>${letter}</li>`
        }

        const startGame = (word) => {
            gameOnSection.classList.toggle('show')
            gameOffSection.classList.toggle('show')
            gameWord = word.toLowerCase()
            // setup the hangman letters entered
            let html = ''
            gameWord.split('').forEach((l, index) => {
                if (hangManMap[l]) {
                    hangManMap[l].push(index)
                } else {
                    hangManMap[l] = [index]
                }
                html += addLetterListItem('?')
            })
            hangManList.innerHTML = html

            // setup the wrong letters guessed
            html = ''
            for (let i = 1; i <= MAX_WRONG_GUESSES; i++) {
                html += addLetterListItem(' ')
            }
            wrongGuessesList.innerHTML = html
        }

        const updateHangManWord = (letter) => {
            if (hangManMap[letter]) {
                hangManMap[letter].forEach(index => {
                    hangManWord[index] = letter
                    hangManList.querySelector(`li:nth-child(${index+1})`).textContent = letter
                })
            }
            checkResult()
        }

        const updateSVG = () => {
            const failCount = wrongGuesses.length
            switch (failCount) {
                case 7: {
                    hangRope.classList.toggle('show')
                    break
                }
                case 6: {
                    rightLeg.classList.toggle('show')
                    break
                }
                case 5: {
                    leftLeg.classList.toggle('show')
                    break
                }
                case 4: {
                    rightHand.classList.toggle('show')
                    break
                }
                case 3: {
                    leftHand.classList.toggle('show')
                    break
                }
                case 2: {
                    bodyLine.classList.toggle('show')
                    break
                }
                case 1: {
                    face.classList.toggle('show')
                    break
                }
            }
        }

        const updateWrongGuesses = (letter) => {
            if (!wrongGuesses.includes(letter)) {
                wrongGuesses.push(letter)
                wrongGuessesList.querySelector(`li:nth-child(${wrongGuesses.length})`).textContent = letter
                updateSVG()
                checkResult()
            }
        }

        const checkWord = () => {
            if (wordInput.value) {
                startGame(wordInput.value)
                wordInput.value = ''
            }
        }
        const checkLetter = () => {
            if (letterInput.value) {
                checkAnswer(letterInput.value)
                letterInput.value = ''
            }
        }

        const checkAnswer = (answer) => {
            const letter = answer.toLowerCase()
            if (hangManMap[letter]) {
                updateHangManWord(letter)
            } else {
                updateWrongGuesses(letter)
            }
        }

        const updateResult = (msg) => {
            resultSection.classList.toggle('show')
            result.textContent = msg
            letterInput.disabled = true
            checkLetterButton.disabled = true
            svg.classList.add('game-over')
        }

        const checkResult = () => {
            if (hangManWord.join('') === gameWord) {
                updateResult('You Rock 🚀, Awesome you WON the game')
            } else if (wrongGuesses.length >= MAX_WRONG_GUESSES) {
                updateResult('Bummer, Hangman died 😞, Try again')
            }
        }

        reset();

        startGameButton.onclick = () => {
            checkWord()
        }

        wordInput.onkeyup = (e) => {
            if (e.key === 'Enter' || e.keyCode === 13) {
                checkWord()
            }
        }

        checkLetterButton.onclick = () => {
            checkLetter()
        }

        letterInput.onkeyup = (e) => {
            if (e.key === 'Enter' || e.keyCode === 13) {
                checkLetter()
            }
        }

        playAgainButton.onclick = () => {
            reset();
            gameOnSection.classList.toggle('show')
            gameOffSection.classList.toggle('show')
        }
    </script>
</body>

</html>
