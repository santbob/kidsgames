<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=contain">
    <title>KidsGames - Addition</title>
    <style type="text/css">
        body {
            background: #ebcbf4;
            padding: 10px;
        }

        .cont {
            text-align: center;
            padding: 15px 0px;
            border-radius: 5px;
            background: #5758BB;
            width: 100%;
        }

        #question {
            font-size: xxx-large;
            color: white;
            text-align: right;
            padding-right: 10px;
        }

        #answer {
            height: 60px;
            width: 60px;
            vertical-align: baseline;
            font-size: xxx-large;
            background: #5758BB;
            color: white;
            border: 0px;
        }

        #answer:focus {
            border: 0px;
            outline: none;
        }

        .mobile-sec {
            position: absolute;
            bottom: 0;
            padding: 0;
            left: 10px;
            right: 10px;
        }

        ul.keyboard {
            list-style: none;
            display: grid;
            grid-template-columns: 50px 50px 50px 50px 50px;
            grid-template-rows: 50px 50px;
            column-gap: 20px;
            row-gap: 10px;
            justify-content: center;
            padding: 0;
        }

        ul.keyboard>li {
            background-color: #5758BB;
            justify-content: center;
            align-content: center;
            text-align: center;
            vertical-align: middle;
            display: inline-grid;
            font-size: xx-large;
            color: white;
            border-radius: 5px;
        }
    </style>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <div class="cont">
        <span id="question"></span>
    </div>
    <div class="mobile-sec">
        <ul class="keyboard">
            <li data-num='1'>1</li>
            <li data-num='2'>2</li>
            <li data-num='3'>3</li>
            <li data-num='4'>4</li>
            <li data-num='5'>5</li>
            <li data-num='6'>6</li>
            <li data-num='7'>7</li>
            <li data-num='8'>8</li>
            <li data-num='9'>9</li>
            <li data-num='0'>0</li>
        </ul>

    </div>
    <script>
        let answer = '';
        let answerLength = answer.length;
        const pressed = [];

        const questionElem = document.getElementById('question')
        const mobileSection = document.querySelector('.mobile-sec')

        cornify_setcookie('cornify', '0', 1);

        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }

        window.addEventListener('keyup', function (e) {
            if (!isNaN(parseInt(e.key))) {
                recordNumberPressed(e.key)
            }
        });

        function recordNumberPressed(num) {
            pressed.push(num);
            if (pressed.length == answerLength) {
                checkAnswer()
                pressed.splice(0, pressed.length - answerLength);
            }
        }
        function setupNewQuestion() {
            const num1 = getRandomIntInclusive(1, 90)
            const num2 = getRandomIntInclusive(1, 9)

            questionElem.textContent = `${num1} + ${num2} = `
            answer = `${num1 + num2}`
            answerLength = answer.length
            pressed.splice(0, pressed.length)
        }

        function checkAnswer() {
            console.log(pressed.join(''));
            if (pressed.join('').includes(answer)) {
                cornify_add();
                setupNewQuestion()
            }
        }

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
        }
        setupNewQuestion();

        const isMobileOs = getMobileOperatingSystem() !== 'unknown'
        if (isMobileOs) {
            mobileSection.style.display = 'block'
            mobileSection.addEventListener('click', function (event) {
                if (event.target && event.target.dataset && event.target.dataset.num >= 0) {
                    if (!isNaN(parseInt(event.target.dataset.num)) && event.target.dataset.num < 10) {
                        recordNumberPressed(event.target.dataset.num)
                    }
                }
            })
        } else {
            mobileSection.style.display = 'none'
        }


    </script>
    <!--credits - javascript30.com cornify.com -->
</body>

</html>
